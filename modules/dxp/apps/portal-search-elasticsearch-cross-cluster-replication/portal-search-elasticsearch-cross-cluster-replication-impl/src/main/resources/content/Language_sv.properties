cross-cluster-replication-configuration-name=Klusteröverskridande replikering
cross-cluster-replication-enabled=Aktiverad
cross-cluster-replication-enabled-help=Aktivera eller inaktivera läsning från det lokal klustret. Den här inställningen används bara när arbetsläget är satt till FJÄRR. Arbetsläget definieras i systeminställningarna i Elasticsearch.
cross-cluster-replication-local-cluster-connection-configurations=Anslutningdskonfiguration för klusteröverskridande replikering av lokalt kluster
cross-cluster-replication-local-cluster-connection-configurations-help=Mappa varje portaladress till ett anslutnings-ID för ett lokalt (skrivskyddat) Elasticsearch-kluster. Följ mönstrets värdnamn:port=connectionId. Anslutningar definieras i systeminställningarna för Elasticsearch-anslutningar.
remote-cluster-alias=Ta bort fjärrkluster
remote-cluster-alias-help=Ange alias som ska användas för att identifiera fjärrkluster när du upprättar en anslutning mellan fjärrkluster och lokalt kluster.