cross-cluster-replication-configuration-name=Replicación entre clústeres
cross-cluster-replication-enabled=Habilitado
cross-cluster-replication-enabled-help=Habilite o deshabilite las operaciones de lectura desde del clúster local. Esta opción solo se usará cuando el modo de operación se establezca en REMOTE (remoto). El modo de operación se define en la configuración del sistema de Elasticsearch.
cross-cluster-replication-local-cluster-connection-configurations=Configuraciones de conexión de clúster local de replicación entre clústeres
cross-cluster-replication-local-cluster-connection-configurations-help=Asigne cada dirección del portal a un identificador de conexión de clúster de Elasticsearch local (solo lectura). Siga este patrón: NombreDeHost:Puerto=IdentificadorDeConexión. Las conexiones se definen en la configuración del sistema de conexiones de Elasticsearch.
remote-cluster-alias=Alias de clúster remoto
remote-cluster-alias-help=Escriba el alias que se usará para identificar el clúster remoto al establecer una conexión entre el clúster local y remoto.