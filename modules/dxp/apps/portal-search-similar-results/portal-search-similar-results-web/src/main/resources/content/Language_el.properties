max-query-terms-help=Ορίστε το μέγιστο αριθμό όρων ερωτήματος για να επιλέξετε μετά την ανάλυση των πεδίων του εγγράφου εισόδου. Η αύξηση αυτής της τιμής δίνει μεγαλύτερη ακρίβεια σε βάρος της ταχύτητας εκτέλεσης ερωτήματος. Εάν μείνει κενό, αυτό είναι προεπιλεγμένο σε 25. (Automatic Translation)
