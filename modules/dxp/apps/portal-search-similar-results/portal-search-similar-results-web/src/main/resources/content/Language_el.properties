stop-words-help=Πληκτρολογήστε μια λίστα λέξεων διακοπής που πρέπει να θεωρούνται "αδιάφορες" και να παραβλεφθούν από το ερώτημα MLT. Μπορεί να είναι συνετό να χρησιμοποιήσετε τις ίδιες λέξεις διακοπής που έχουν ρυθμιστεί για τον αναλυτή. Να παρέχετε πάντα μοναδικές λέξεις διακοπής. (Automatic Translation)
term-boost=Ώθηση όρων (Automatic Translation)
term-boost-help=Ορίστε τον παράγοντα ενίσχυσης που θα χρησιμοποιηθεί εάν επιθυμείτε την ενίσχυση των όρων από τη βαθμολογία tf-idf. Εάν μείνει κενό, αυτή η προεπιλογή είναι απενεργοποιημένη (0). Οποιαδήποτε άλλη θετική τιμή ενεργοποιεί όρους που ενισχύουν με το δεδομένο συντελεστή ώθησης. (Automatic Translation)
