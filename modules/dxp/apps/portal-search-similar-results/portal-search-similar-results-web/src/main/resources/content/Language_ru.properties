max-doc-freq=Максимальная частота документов (Automatic Translation)
max-doc-freq-help=Установите максимальную частоту документов, выше которой термины будут проигнорированы из вхоткакогодокумента. Это может быть полезно для того, чтобы игнорировать очень частые слова, такие как стоп-слова. Если оставить пустым, это по умолчанию не ограниченное (0). (Automatic Translation)
max-item-display=Максимальный дисплей элемента (Automatic Translation)
max-item-display-help=Установите максимальное количество соответствующих результатов для отображения. (Automatic Translation)
max-query-terms=Максимальные условия запроса (Automatic Translation)
max-query-terms-help=Установите максимальное количество терминов запроса для выбора после анализа полей ввода документа. Увеличение этого значения обеспечивает большую точность за счет скорости выполнения запроса. Если оставить пустым, это по умолчанию до 25. (Automatic Translation)
max-word-length=Максимальная длина слова (Automatic Translation)
max-word-length-help=Установите максимальную длину слова, выше которой игнорируются термины. Если оставить пустым, это по умолчанию не ограниченное (0). (Automatic Translation)
min-doc-freq=Минимальная частота документов (Automatic Translation)
min-doc-freq-help=Установите минимальную частоту документов, ниже которой должны быть проигнорированы условия вхотвейного документа. Если оставить пустым, это по умолчанию до 5. (Automatic Translation)
min-should-match=Минимальный должен соответствовать (Automatic Translation)
min-should-match-help=После формирования разъясняемый запрос амбар контролирует количество терминов, которые должны совпадать. Синтаксис такой же, как и минимальный. Если оставить пустым, это по умолчанию до "30%". (Automatic Translation)
min-term-freq=Минимальная частота сроков (Automatic Translation)
min-term-freq-help=Установите минимальную частоту термина, ниже которой термины из входном документа должны быть проигнорированы. Если оставить пустым, это по умолчанию до 2. (Automatic Translation)
min-word-length=Минимальная длина слова (Automatic Translation)
min-word-length-help=Установите минимальную длину слова, ниже которой игнорируются термины. Если оставить пустым, это по умолчанию до 0. (Automatic Translation)
