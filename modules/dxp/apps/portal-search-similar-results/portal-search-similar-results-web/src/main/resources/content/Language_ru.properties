stop-words-help=Введите список стоп-слов, которые будут считаться «неинтересными» и проигнорированными запросом MLT. Целесообразно использовать одни и те же стоп-слова, настроенные для анализатора. Всегда предоставляйте особые стоп-слова. (Automatic Translation)
term-boost=Срок Boost (Automatic Translation)
term-boost-help=Установите коэффициент повышения для использования, если повышение терминов их tf-idf оценка желательно. Если он оставлен пустым, это по умолчанию деактивировано (0). Любое другое положительное значение активирует термины, повышающие с учетом коэффициента повышения. (Automatic Translation)
