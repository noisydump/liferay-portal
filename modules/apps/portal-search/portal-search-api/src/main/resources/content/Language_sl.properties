index-commit-immediately=Indeks objave takoj (Automatic Translation)
index-commit-immediately-help=To nastavite na TRUE, da takoj objavite zahteve za pisanje kazala za iskanje. Postavljanje to v zvest maj negativno vplivati preiskava orodje predstava kot vsakteri napisati prošnja hoteti moč preiskava orodje v osvežiti indeks čitatelj ter možnosten splakovanje posel v kolut. Privzeto obnašanje portala je, da se takoj zavežejo za posamezne indeksne operacije (npr. Dodaj blog, posodobitev blog), vendar zamude zavezuje za množično operacije (npr. indeks vseh uporabnikov, indeks vseh wikis), dokler vsi vnosi so bili poslani v iskalnik. Če to nastavite na false, lahko pripomočki, kot je izdajatelj sredstev, pokažejo zakasnjen odziv, ko prikazujejo novo dodano vsebino. Na primer, uporabnik maj doživetje a odlog s ne izpolniti obveznosti Elasticsearch preiskava orodje. Za več informacij glejte https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html. (Automatic Translation)
