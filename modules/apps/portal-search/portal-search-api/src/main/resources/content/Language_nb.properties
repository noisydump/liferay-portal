index-commit-immediately=Indeks utføring umiddelbart (Automatic Translation)
index-commit-immediately-help=Sett dette til true til umiddelbart å utføre skriveforespørsler for søkeindeks. Hvis du angir dette til true, kan det påvirke søkemotorytelsen negativt, da hver skriveforespørsel tvinger søkemotoren til å oppdatere indeksleseren og potensielt tømme transaksjoner til disken. Standardvirkemåten for portalen er å utføre umiddelbart for individuelle indeksoperasjoner (f.eks. legge til blogg, oppdateringsblogg), men forsinkelse ser ut for masseoperasjoner (f.eks. indekseralle brukere, indekser alle wikier) til alle oppføringer er sendt til søkemotoren. Hvis du angir dette til usann, kan det føre til at kontrollprogrammer som Asset Publisher viser et forsinket svar når du viser nylig lagt til innhold. Brukere kan for eksempel oppleve en forsinkelse med standard Search Search Search-søkemotor for Elasticsearch. Se https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html for mer informasjon. (Automatic Translation)
