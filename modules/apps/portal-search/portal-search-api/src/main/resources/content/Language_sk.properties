index-commit-immediately=Index Commit okamžite (Automatic Translation)
index-commit-immediately-help=Nastaviť to pravda okamžite zaviazať vyhľadávací index písať žiadosti. Nastavenie to True môže negatívne ovplyvniť vyhľadávač výkon ako každá žiadosť o zápis bude nútiť vyhľadávač obnoviť index Reader a potenciálne flush transakcie na disk. Predvolené správanie portálu je okamžite zaviazať pre jednotlivé operácie indexu (napr. pridať blog, aktualizovať blog), ale oneskorenie sa zaväzuje pre hromadné operácie (napr. index všetkých užívateľov, index všetky wiki), kým všetky položky boli odoslané do vyhľadávača. Nastavenie False môže spôsobiť widgety ako Asset Vydavateľ vykazovať oneskorenú odpoveď pri zobrazovaní novo pridaný obsah. Napríklad, používatelia môžu zaznamenať oneskorenie s predvolené Elasticsearch vyhľadávač. Pozri https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html pre viac informácií. (Automatic Translation)
