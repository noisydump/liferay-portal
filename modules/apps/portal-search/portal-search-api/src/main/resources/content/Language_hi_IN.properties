index-commit-immediately=अनुक्रमणिका तुरंत कमिट (Automatic Translation)
index-commit-immediately-help=खोज सूचकांक लिखने के अनुरोध ों को तुरंत करने के लिए इसे सही करने के लिए सेट करें। इसे सच करने के लिए स्थापित करने से खोज इंजन प्रदर्शन पर नकारात्मक प्रभाव पड़ सकता है क्योंकि प्रत्येक लेखन अनुरोध खोज इंजन को इंडेक्स रीडर को ताज़ा करने और संभावित रूप से डिस्क के लिए लेनदेन को फ्लश करने के लिए मजबूर करेगा। पोर्टल का डिफ़ॉल्ट व्यवहार व्यक्तिगत सूचकांक संचालन (जैसे ब्लॉग, अपडेट ब्लॉग जोड़ें) के लिए तुरंत प्रतिबद्ध होना है, लेकिन देरी थोक संचालन (जैसे सभी उपयोगकर्ताओं को सूचकांक, सभी विकी इंडेक्स) के लिए प्रतिबद्ध है जब तक कि सभी प्रविष्टियों को खोज इंजन में नहीं भेजा गया है। इसे झूठी करने के लिए स्थापित करने से एसेट पब्लिशर जैसे विजेट्स को नई अतिरिक्त सामग्री दिखाते समय विलंबित प्रतिक्रिया प्रदर्शित करने का कारण बन सकता है। उदाहरण के लिए, उपयोगकर्ता डिफ़ॉल्ट लोचदार खोज खोज इंजन के साथ देरी का अनुभव कर सकते हैं। अधिक जानकारी के लिए https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html देखें। (Automatic Translation)
