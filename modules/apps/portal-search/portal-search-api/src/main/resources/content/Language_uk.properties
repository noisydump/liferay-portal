index-commit-immediately=Індекс Commit негайно (Automatic Translation)
index-commit-immediately-help=Встановіть для цього значення TRUE, щоб одразу виконати запит на записування індексу пошуку. Встановлення цього до True може негативно вплинути на продуктивність пошукової системи, оскільки кожен запит на записування змусить пошукову систему оновлювати індексацію читача і потенційно флеш-транзакції на диск. Типовою поведінкою порталу є здійснення негайно для індивідуальних операцій з індексом (наприклад, додавання блогу, оновлення блогу), але затримка здійснює групові операції (наприклад, індексування всіх користувачів, індексування всіх вікі), доки всі записи не буде надіслано до пошукової системи. Встановлення цього помилкового може спричинити такі віджети, як видавець активів, щоб виставити затримку відповіді під час показу щойно доданого вмісту. Наприклад, користувачі можуть виникати затримка з системою пошуку за замовчуванням Еластипошук. Докладніше про це у https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html див. (Automatic Translation)
