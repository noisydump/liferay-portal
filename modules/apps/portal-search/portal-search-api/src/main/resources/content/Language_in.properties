include-inherited-permissions-help=Mengatur hal ini untuk benar untuk menyertakan pengguna mewarisi peran sebagai bagian dari pencarian izin penyaringan. Peran warisan pengguna termasuk semua pengguna yang ditetapkan ke pengguna dari keanggotaan organisasi dan kelompok pengguna mereka. (Automatic Translation)
index-commit-immediately=Indeks komit segera (Automatic Translation)
index-commit-immediately-help=Set ini untuk benar untuk segera melakukan pencarian indeks menulis permintaan. Pengaturan ini benar dapat berdampak negatif kinerja mesin pencari setiap permintaan menulis akan memaksa mesin pencari untuk me-refresh indeks pembaca dan berpotensi flush transaksi ke disk. Perilaku default dari portal adalah untuk melakukan segera untuk setiap operasi indeks (misalnya menambahkan blog, update blog) tetapi menunda commit untuk operasi massal (misalnya indeks semua pengguna, indeks semua wiki) sampai semua entri telah dikirim ke mesin pencari. Mengatur ini ke false dapat menyebabkan widget seperti asset Publisher menunjukkan respons yang tertunda saat menampilkan konten yang baru ditambahkan. Misalnya, pengguna mungkin mengalami penundaan dengan mesin telusur Elasticsearch default. Lihat https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html untuk informasi lebih lanjut. (Automatic Translation)
