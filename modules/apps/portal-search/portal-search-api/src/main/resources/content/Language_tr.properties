index-commit-immediately=Dizin tamamlama hemen (Automatic Translation)
index-commit-immediately-help=Arama dizini yazma isteklerini hemen işlemek için bunu doğru olarak ayarlayın. Bunu doğru ayarlamak, her yazma isteği arama motorunu dizin okuyucuyu yenilemeye ve hareketleri diske yıkamaya zorlayacağını zedilen arama motoru performansını olumsuz etkileyebilir. Portalın varsayılan davranışı, tek tek dizin işlemleri için hemen bağlanmaktır (örn. blog ekleme, güncelleme blogu) ancak tüm girişler arama motoruna gönderilene kadar toplu işlemler için gecikme taahhüt eder (örn. tüm kullanıcıları dizine, tüm wiki'leri dizine dizin). Bunu yanlış olarak ayarlamak, Varlık Yayımcısı gibi widget'ların yeni eklenen içeriği gösterirken gecikmeli yanıt göstermesine neden olabilir. Örneğin, kullanıcılar varsayılan Elasticsearch arama motoruile ilgili bir gecikme yaşayabilir. Daha fazla bilgi için https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html bakın. (Automatic Translation)
