permission-terms-limit-help=Οριστεί για να περιορίσετε τον αριθμό των όρων αναζήτησης άδεια που θα προστεθεί στο ερώτημα αναζήτησης. Σε περίπτωση υπέρβασης αυτού του ορίου, θα προστεθεί καμία άδεια όρους αναζήτησης. Αντ ' αυτού, άδεια έλεγχος θα πέσει πίσω στο φίλτρο αναζήτησης άδεια. (Automatic Translation)
