index-commit-immediately=Δείκτης Commit αμέσως (Automatic Translation)
index-commit-immediately-help=Ορίστε την τιμή αυτή σε true για την άμεση ολοκλήρωση αιτήσεων εγγραφής ευρετηρίου αναζήτησης. Η ρύθμιση αυτής της τιμής σε true ενδέχεται να επηρεάσει αρνητικά τις επιδόσεις της μηχανής αναζήτησης, καθώς κάθε αίτηση εγγραφής θα αναγκάσει τη μηχανή αναζήτησης να ανανεώσει το πρόγραμμα ανάγνωσης ευρετηρίου και ενδεχομένως να ξεπλύνει τις συναλλαγές στο δίσκο. Η προεπιλεγμένη συμπεριφορά της πύλης είναι να δεσμευτείτε αμέσως για μεμονωμένες λειτουργίες ευρετηρίου (π.χ. προσθήκη ιστολογίου, ενημέρωση ιστολογίου), αλλά η καθυστέρηση δεσμεύεται για μαζικές λειτουργίες (π.χ. ευρετήριο όλων των χρηστών, ευρετήριο όλων των wiki) μέχρι να αποσταλούν όλες οι καταχωρήσεις στη μηχανή αναζήτησης. Η ρύθμιση αυτής της σε false μπορεί να προκαλέσει ότι widgets όπως ο Asset Publisher εμφανίζουν μια καθυστερημένη απόκριση κατά την εμφάνιση περιεχομένου που προστέθηκε πρόσφατα. Για παράδειγμα, οι χρήστες ενδέχεται να αντιμετωπίσουν μια καθυστέρηση με την προεπιλεγμένη μηχανή αναζήτησης Elasticsearch. Δείτε https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html για περισσότερες πληροφορίες. (Automatic Translation)
