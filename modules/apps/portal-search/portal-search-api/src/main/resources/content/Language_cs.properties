index-commit-immediately=Odevzdání indexu ihned (Automatic Translation)
index-commit-immediately-help=Nastavte tuto hodnotu na hodnotu true, aby byly okamžitě potvrzeny požadavky na zápis indexu vyhledávání. Nastavení na hodnotu true může negativně ovlivnit výkon vyhledávače, protože každý požadavek na zápis vynutí, aby vyhledávač aktualizoval čtečku indexů a potenciálně vyprázdnil transakce na disk. Výchozí chování portálu je okamžitě potvrdit pro jednotlivé operace indexu (např. přidat blog, aktualizovat blog), ale zpozdit potvrzení pro hromadné operace (např. index všech uživatelů, indexovat všechny wiki), dokud nebudou všechny položky odeslány do vyhledávače. Nastavení na hodnotu false může způsobit, že widgety, jako je Asset Publisher, projeví při zobrazování nově přidaného obsahu opožděnou odpověď. Například uživatelé mohou zaznamenat zpoždění s výchozím vyhledávačem Elasticsearch. Další informace naleznete v https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html. (Automatic Translation)
