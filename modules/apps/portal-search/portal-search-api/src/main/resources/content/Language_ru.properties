index-commit-immediately=Индекс Commit немедленно (Automatic Translation)
index-commit-immediately-help=Установите это верно, чтобы немедленно совершить поиск индекса написания запросов. Установка этого на истину может негативно повлиять на производительность поисковой системы, как каждый запрос написать заставит поисковую систему обновить считыватель индекса и потенциально флеш сделок на диск. Поведение портала по умолчанию заключается в немедленном фиксации для отдельных операций индекса (например, добавить блог, обновить блог), но отложить коммиты для оптовых операций (например, индекс всех пользователей, индексировать все вики), пока все записи были отправлены в поисковую систему. Установка этого на ложное может привести к тому, что виджеты, такие как Asset Publisher, будут проявлять задержку ответа при показе недавно добавленного контента. Например, пользователи могут столкнуться с задержкой с поисковой системой Elasticsearch по умолчанию. Дополнительную информацию можно узнать https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html. (Automatic Translation)
