index-commit-immediately=Индекс ангажират веднага (Automatic Translation)
index-commit-immediately-help=Задайте това на true, за да незабавно къмитне търсене индекс за запис заявки. Задаване на това true може да се отрази отрицателно на производителността на търсачката, като всеки заявка за запис ще принуди търсачката да обнови индекс четеца и потенциално флаш транзакции на диск. Поведението по подразбиране на портала е да се ангажира незабавно за отделни индексни операции (напр. добавяне на блог, актуализиране на блог), но забави къмитизации за групови операции (напр. индексиране на всички потребители, индексиране на всички уикита), докато всички записи не бъдат изпратени на търсачката. Задаването на false може да доведе до показване на новодобавени темества на притурки като Издател на активи, които да показват забавен отговор. Например потребителите могат да изпитат забавяне с еластичен търсачка. Вижте https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html за повече информация. (Automatic Translation)
