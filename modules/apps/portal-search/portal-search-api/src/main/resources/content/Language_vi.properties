index-commit-immediately-help=Đặt điều này thành True để ngay lập tức cam kết chỉ mục tìm kiếm ghi yêu cầu. Thiết lập này để True có thể tác động tiêu cực đến hiệu suất công cụ tìm kiếm như mỗi yêu cầu viết sẽ buộc các công cụ tìm kiếm để làm mới đọc chỉ số và có khả năng tuôn ra các giao dịch vào đĩa. Hành vi mặc định của cổng thông tin là phải cam kết ngay lập tức cho các thao tác chỉ mục riêng lẻ (ví dụ: thêm blog, Cập nhật blog) nhưng trì hoãn các hoạt động hàng loạt (ví dụ: chỉ mục tất cả người dùng, chỉ mục tất cả các wiki) cho đến khi tất cả các mục đã được gửi đến công cụ tìm kiếm. Thiết lập này sai có thể gây ra các tiện ích như nhà xuất bản nội dung để hiển thị một phản ứng chậm khi hiện mới được thêm vào nội dung. Ví dụ: người dùng có thể gặp sự chậm trễ với công cụ tìm kiếm Elasticsearch mặc định. Xem https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html để biết thêm thông tin. (Automatic Translation)
