previewable-processor-max-size-help=Установите максимальный размер файла для предварительного просмотра и миниатюра поколения. Файлы больше, чем значение, указанное в этом свойстве не приведет в исполнение процессора, который генерирует предварительный. Значение -1 указывает, что все файлы будут обрабатываться. Значение 0 указывает, что файлы не будут обрабатываться. По умолчанию максимальный размер составляет 100 МБ. (Automatic Translation)
