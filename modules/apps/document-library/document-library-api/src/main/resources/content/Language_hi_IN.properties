file-max-size=अधिकतम फ़ाइल आकार (Automatic Translation)
file-max-size-help=दस्तावेज़ों के लिए मान्य फ़ाइल एक्सटेंशन और अधिकतम फ़ाइल आकार सेट करें। किसी मान को 0 अधिकतम फ़ाइल आकार के लिए असीमित फ़ाइल आकार इंगित करने के लिए इस्तेमाल किया जा सकता। हालांकि, "कुल मिलाकर अधिकतम अपलोड अनुरोध आकार" गुण "अपलोड Servlet अनुरोध" कॉन्फ़िगरेशन द्वारा अनुमत अधिकतम फ़ाइल आकार सेट है। (Automatic Translation)
maximum-number-of-versions=संस्करणों की अधिकतम संख्या (Automatic Translation)
maximum-number-of-versions-help=प्रति दस्तावेज़ संग्रहीत किए जाने वाले संस्करणों की अधिकतम संख्या निर्धारित करें। 0 के मूल्य का उपयोग असीमित संख्या के संस्करणों को इंगित करने के लिए किया जा सकता है। (Automatic Translation)
