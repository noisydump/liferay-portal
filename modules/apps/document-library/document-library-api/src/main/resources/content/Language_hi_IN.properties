previewable-processor-max-size=पूर्वावलोकन करने वाला प्रोसेसर अधिकतम आकार (Automatic Translation)
previewable-processor-max-size-help=पूर्वावलोकन और थंबनेल पीढ़ी के लिए अधिकतम फ़ाइल आकार सेट करें। इस गुण में निर्दिष्ट मान एक पूर्वावलोकन जनरेट करता है एक प्रोसेसर के निष्पादन में परिणाम नहीं होगा से बड़े फ़ाइलें। -1 का मान इंगित करता है कि सभी फ़ाइलें संसाधित किया जाएगा। किसी मान को 0 इंगित करता है कि कोई भी फ़ाइलें संसाधित नहीं किया जा जाएगा। डिफ़ॉल्ट अधिकतम आकार 100 मेगाबाइट है। (Automatic Translation)
