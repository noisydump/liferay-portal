versioning-strategy-overridable-help=सेट करें कि क्या उपयोगकर्ता डिफ़ॉल्ट संस्करण रणनीति को ओवरराइड करने में सक्षम होंगे। यदि सक्षम है, तो उपयोगकर्ताओं को कस्टम संस्करण संख्या वेतन वृद्धि चुनने का अवसर मिलेगा। (Automatic Translation)