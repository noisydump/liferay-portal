file-max-size=Μέγιστο μέγεθος αρχείου (Automatic Translation)
file-max-size-help=Ορίστε το μέγιστο μέγεθος αρχείου και έγκυρο αρχείο επεκτάσεις για έγγραφα. Μια τιμή 0 για το μέγιστο μέγεθος αρχείου μπορεί να χρησιμοποιηθεί για να υποδείξει απεριόριστος αρχείο μέγεθος. Ωστόσο, το μέγιστο μέγεθος αρχείου επιτρέπεται έχει οριστεί από την ιδιότητα «Συνολική μέγιστη ανεβάσετε αίτηση μέγεθος» στη διαμόρφωση «Ανεβάσετε Servlet αίτημα». (Automatic Translation)
