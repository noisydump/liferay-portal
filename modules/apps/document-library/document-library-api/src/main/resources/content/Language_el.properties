previewable-processor-max-size=Μέγιστο μέγεθος αντικειμένων επεξεργαστή (Automatic Translation)
previewable-processor-max-size-help=Ορίστε το μέγιστο μέγεθος αρχείου για προεπισκόπηση και μικρογραφία γενιά. Αρχεία μεγαλύτερο από την τιμή που καθορίζεται στην ιδιότητα αυτή δεν θα έχει ως αποτέλεσμα κατά την εκτέλεση ενός επεξεργαστή που δημιουργεί μια προεπισκόπηση. Η τιμή-1 δηλώνει ότι όλα τα αρχεία θα υποβληθούν σε επεξεργασία. Η τιμή 0 δηλώνει ότι τα αρχεία δεν θα υποβληθούν σε επεξεργασία. Το προεπιλεγμένο μέγιστο μέγεθος είναι 100 megabyte. (Automatic Translation)
