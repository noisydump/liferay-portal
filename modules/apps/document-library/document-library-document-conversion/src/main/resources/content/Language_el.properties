openoffice-server-enabled-help=Η ενεργοποίηση της ενσωμάτωσης του OpenOffice επιτρέπει στα Documents & Media και στο Wiki να παρέχουν λειτουργίες μετατροπής. Αυτό δοκιμάζεται με το OpenOffice 4.1.x. Συνιστάται να έχετε το OpenOffice στον ίδιο υπολογιστή. Η χρήση ενός απομακρυσμένου κεντρικού υπολογιστή για την παρουσία δεν υποστηρίζεται πλήρως και μπορεί να οδηγήσει σε διάφορα προβλήματα. Για να ξεκινήσετε το OpenOffice ως υπηρεσία, εκτελέστε την εντολή: soffice -ακέφαλο -αποδοχή="υποδοχή,host=127.0.0.1,port=8100;urp?" (Automatic Translation)
