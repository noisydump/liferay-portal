export-enabled=Export Enabled (Automatic Copy)
export-enabled-help=Nastavenia pre exportovanie používateľov z portálu do LDAP. Umožňujú zaslanie zmien do LDAP keď si používateľ zmení meno priezvisko a podobne. Pokiaľ nie je hodnota vlastnosti "LDAPAuthConfiguration.enabled" nastavená na true tak sa toto nastavenie nepoužije.
export-group-enabled=Export Group Enabled (Automatic Copy)
export-group-enabled-help=Ak majú byť skupiny a ich priradenia exportované z portálu do LDAP tak toto nastavte na true. Pokiaľ nie je hodnota vlastnosti "LDAPAuthConfiguration.enabled" nastavená na true tak sa toto nastavenie nepoužije.
factory-initial=Factory Initial (Automatic Copy)
follow=Follow (Automatic Copy)
group-default-object-classes-help=Ak je skupina exportovaná do LDAP a skupina tam neexistuje, tak sa vytvorí s nasledovnými prednastavenými triedami objektu.
group-mappings=Group Mappings (Automatic Copy)
group-mappings-help=Portál použije pri importovaní skupín toto mapovanie atribútov LDAP skupiny na atribúty používateľskej skupiny portálu.
group-search-filter=Group Search Filter (Automatic Copy)
group-search-filter-enabled=Group Search Filter Enabled (Automatic Copy)
group-search-filter-help=Ak je nastavené na true tak bude aplikovaný skupinový filter ale len na skupiny špecifikované v base DN. Ak je nastavené na false, tak sa filter nebude aplikovať a všetky skupiny asociované s importovanými používateľmi sa budú importovať bez ohľadu na base DN.
groups-dn-help=Nové skupiny sa vytvoria v špecifikovanom DN. Toto je aktívne len keď sú vlastnosti "LDAPAuthConfiguration.enabled" a "LDAPExportConfiguration.enabled" nastavené na true.
import-create-role-per-group-help=Nastavte na true ak má portál automaticky vytvoriť rolu ku každej skupine importovanej z LDAP. Rola bude priradená ku skupine, takže používatelia automaticky zdedia túto rolu keď sú priradený do skupiny.
import-group-cache-enabled-help=Určuje či bude vyhľadávanie DN kešované počas LDAP importu a prihlásenia. Ak je áno, tak sa zrýchli import a prihlásenie ale zmeny atribútov skupiny sa prejavia až vypršaní platnosti keše. Veľkosť a doba trvania keše sa dá nastaviť s použitím mena "com.liferay.portal.security.exportimport.UserImporter".
import-lock-expiration-time-help=Set the lock expiration time for LDAP import. By default, the expiration time is 1 day. (Automatic Copy)
import-method=Import Method (Automatic Copy)
import-method-help=Ako importovaciu metódu nastavte buď používateľ alebo skupinu. Ak nastavíte používateľa, tak portál naimportuje všetkých používateľov a tie skupiny, ktoré sú asociované s týmito používateľmi. Táto hodnota by mala byť nastavená podľa toho, ako váš LDAP server ukladá informácie o členstve v skupine.
import-user-sync-strategy=Import User Synchronization Strategy (Automatic Copy)
ldap-auth-configuration-name=Authentication (Automatic Copy)
ldap-export-configuration-name=Export (Automatic Copy)
ldap-import-configuration-name=Import (Automatic Copy)
ldap-server-configuration-name=Servers (Automatic Copy)
lock-expiration-time=Lock Expiration Time (Automatic Copy)
method-help=Nastavte metódu LDAP autentizácie buď ako väzbu alebo porovnávanie hesla. Väzba je preferovaná väčšinou poskytovateľov takže sa nemusíte starať o šifrovanie.
page-size=Page Size (Automatic Copy)
page-size-help=Pre adresárové servre, ktoré podporujú stránkovanie, nastavte veľkosť stránky. Táto hodnota by mala byť najviac 1000 pre Microsoft Active Directory Server.
password-compare=Password Compare (Automatic Copy)
password-encryption-algorithm-help=Nastavte šifrovanie hesla, ktoré sa použije pre porovnanie hesla počas importu a pre šifrovanie hesla počas exportu. Aby sa použilo porovnávanie hesla počas importu, musí byť nastavená vlastnosť "LDAPAuthConfiguration.method" na hodnotu password-compare. Ak je šifrovanie nastavené na ŽIADNE, či je prednastavená hodnota, heslá sú považované za obyčajný text Algoritmus SHA-512 v súčasnosti nie je podporovaný.
password-policy-enabled=Password Policy Enabled (Automatic Copy)
password-policy-enabled-help=Set this to true to use LDAP's password policy instead of the portal password policy. If set to true, it is possible that portal generated passwords will not match the LDAP policy. See the "passwords.regexptoolkit.*" properties for details on configuring RegExpToolkit in generating these passwords. Note that if this is enabled, the portal will not check for valid passwords, expired passwords, or users that are locked out. This is now handled by the LDAP server's password policy. (Automatic Copy)
range-size=Range Size (Automatic Copy)
range-size-help=Nastavte počet hodnôt, ktoré sa vrátia pri každom dopyte na atribúty s viacerými hodnotami pre adresárové servery, ktoré podporujú vyberanie rozsahu. Veľkosť rozsahu musí byť najviac 1000 pre Windows 2000 a najviac 1500 pre Windows Server 2003.
referral=Referral (Automatic Copy)
security-credential=Security Credential (Automatic Copy)
security-principal=Security Principal (Automatic Copy)
system-ldap-configuration-name=Connection (Automatic Copy)
throws=Throws (Automatic Copy)
user-custom-mappings=User Custom Mappings (Automatic Copy)
user-custom-mappings-help=Portál použije toto mapovanie pri importovaní a exportovaní používateľov na naviazanie LDAP používateľových atribútov a vlastných atribútov portálového používateľa.
user-default-object-classes-help=Keď je používateľ exportovaný do LDAP a neexistuje tam, bude vytvorený s nasledovnými triedami objektu.
user-ignore-attributes=User Ignore Attributes (Automatic Copy)
user-ignore-attributes-help=Zadajte atribúty používateľa, ktoré sú ovládané z portálu. Pri pridávaní alebo aktualizáciu používateľa z LDAP sa tieto atribúty preskočia.
user-mappings=User Mappings (Automatic Copy)
user-mappings-help=Portál použije toto mapovanie pri importovaní a exportovaní používateľov na prepojenie LDAP atribútov používateľa a portálových atribútov používateľa.
user-search-filter=User Search Filter (Automatic Copy)
user-search-filter-help=Nastavenia pre importovanie používateľov z LDAP do portálu. Tieto nastavenia sa nepoužijú pokiaľ nie je vlastnosť "LDAPImportConfiguration.enabled" nastavená na true.
users-dn-help=Noví používatelia budú vytvorení v špecifikovanom DN. Toto je aktívne len vtedy, keď sú vlastnosti "LDAPAuthConfiguration.enabled" a "LDAPExportConfiguration.enabled" nastavené na true.