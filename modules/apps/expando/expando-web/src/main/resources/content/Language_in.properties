custom-field-height-help=This sets the height of the input field in pixels.
custom-field-hidden-help=Menetapkan bidang kustom untuk tersembunyi berarti bahwa nilai dari lapangan tersebut tidak pernah ditampilkan di antarmuka pengguna selain satu ini. Hal ini memungkinkan bidang yang digunakan untuk tujuan yang lebih jelas dan canggih seperti bertindak sebagai pengganti untuk kustom perizinan. (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=Kunci bidang adat digunakan untuk mengakses lapangan programatik melalui <liferay-ui:custom-attribute /> tag.
custom-field-localize-field-name-help=Menetapkan bidang kustom untuk nama kolom dilokalisasi berarti bahwa nama kolom akan diterjemahkan sesuai dengan tombol bahasa yang ditetapkan di file properti bahasa. Rujuk ke dokumentasi untuk menimpa kunci bahasa default. (Automatic Translation)
custom-field-precision-help=Presisi menetapkan panjang nomor. (Automatic Translation)
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Settings a custom field to visible with update permission means that a user with update permission can view this field. This setting overrides the value of hidden in this case.
custom-fields-are-not-enabled-for-any-resource=Kostum bidang tidak diaktifkan untuk sumber apapun.
