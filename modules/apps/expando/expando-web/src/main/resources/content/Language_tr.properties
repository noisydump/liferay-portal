custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=Özel alan anahtarı alana programlı olarak &lt;liferay-ui:custom-öznitelik /&gt; etiketi üzerinden erişmek için kullanılır. (Automatic Translation)
custom-field-localize-field-name-help=Yerelleştirilebilir alan adına özel bir alan ayarlamak, alanın adının dil özellikleri dosyasında tanımlanan dil tuşlarına göre yerelleştireceği anlamına gelir. Varsayılan dil anahtarlarını geçersiz kılmak için belgelere bakın. (Automatic Translation)
custom-field-precision-help=Hassas, sayının uzunluğunu ayarlar. (Automatic Translation)
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Güncelleştirme izniyle görünür özel bir alan ayarlamak, güncelleştirme izni olan bir kullanıcının bu alanı görüntüleyebileceği anlamına gelir. Bu ayar, bu durumda gizli değerini geçersiz kılar. (Automatic Translation)
