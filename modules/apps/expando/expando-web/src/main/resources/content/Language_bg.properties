custom-field-hidden-help=Създаване на персонализирано поле да скрит означава, че никога не е показана на полето стойност във всеки потребителски интерфейс освен този. Това позволява на полето се използва за по-неясен и напреднали цели като действа като контейнер за разрешения по избор. (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=Потребителският ключ поле се използва за достъп до полето програмно чрез етикета &lt;liferay-ui: персонализиран атрибут /&gt; . (Automatic Translation)
custom-field-localize-field-name-help=Задаването на поле по избор на име на поле за локализиране означава, че името на полето ще бъде локализирано според езиковите ключове, дефинирани във файла за свойства на езика. Вижте документацията, за да отмените езиковите клавиши по подразбиране. (Automatic Translation)
custom-field-precision-help=Прецизността задава дължината на числото. (Automatic Translation)
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Задаването на персонализирано поле да се вижда с разрешение за актуализиране означава, че потребител с разрешение за актуализиране може да разгледа това поле. Тази настройка замества стойността на скрити в този случай. (Automatic Translation)
