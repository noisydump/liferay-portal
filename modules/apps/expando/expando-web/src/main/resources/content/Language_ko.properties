custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=사용자 지정 필드 키는 &lt;liferay-ui:사용자 지정 특성 /&gt; 태그를 통해 프로그래밍 방식으로 필드에 액세스하는 데 사용됩니다. (Automatic Translation)
custom-field-localize-field-name-help=사용자 지정 필드를 지역화 가능한 필드 이름으로 설정하면 언어 속성 파일에 정의된 언어 키에 따라 필드 이름이 지역화됩니다. 기본 언어 키를 재정의하려면 설명서를 참조하십시오. (Automatic Translation)
custom-field-precision-help=정밀도는 숫자의 길이를 설정합니다. (Automatic Translation)
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=업데이트 권한으로 사용자 지정 필드를 표시하도록 설정하면 업데이트 권한이 있는 사용자가 이 필드를 볼 수 있습니다. 이 설정은 이 경우 숨겨진 값을 재정의합니다. (Automatic Translation)
