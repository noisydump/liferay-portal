custom-field-localize-field-name-help=Pasirinktinio lauko nustatymas lokalizuojamu lauko pavadinimu reiškia, kad lauko pavadinimas bus lokalizuotas pagal kalbos raktus, nurodytus kalbos ypatybių faile. Norėdami nepaisyti numatytųjų kalbos raktų, žiūrėkite dokumentaciją. (Automatic Translation)
custom-field-precision-help=Tikslumas nustato skaičiaus ilgį. (Automatic Translation)
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Pasirinktinio lauko nustatymas, matomas naudojant naujinimo teises, reiškia, kad vartotojas, turintis naujinimo teises, gali peržiūrėti šį lauką. Šis parametras perrašo paslėptos reikšmės šiuo atveju. (Automatic Translation)
