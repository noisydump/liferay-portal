custom-field-height-help=This sets the height of the input field in pixels.
custom-field-hidden-help=Установка настраиваемого поля скрытый означает, что значение поля никогда не отображается в любом пользовательском интерфейсе помимо этот один. Это позволяет поле, используемое для более неясными и передовых целей, таких как действует как местозаполнитель для пользовательских разрешений. (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=Ключ дополнительного поля используется для программного доступа через тег
custom-field-localize-field-name-help=Установка пользовательского поля на локальное поле означает, что имя поля будет локализовано в соответствии с языковыми ключами, определенными в файле свойств языка. Ссылайтесь на документацию для переопределения ключей языка по умолчанию. (Automatic Translation)
custom-field-precision-help=Точность устанавливает длину числа. (Automatic Translation)
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Установка дополнительного поля как видимого с правами на изменение означает, что пользователь с правами на изменение может видеть это поле. Эта установка перекрывает значений атрибута "скрытый".
