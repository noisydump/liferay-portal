custom-field-display-type-help=Κανονίζει τι είδους εργαλείο φορμας HTML χρησιμοποιείται κατά την εισαγωγή τιμών σε αυτό το πεδίο.
custom-field-height-help=This sets the height of the input field in pixels.
custom-field-hidden-help=Ρύθμιση ένα προσαρμοσμένο πεδίο κρυφά σημαίνει ότι την τιμή του πεδίου εμφανίζεται ποτέ σε οποιοδήποτε περιβάλλον εργασίας χρήστη, εκτός από αυτό. Αυτό σας επιτρέπει να το πεδίο χρησιμοποιείται για πιο σκοτεινές και προηγμένες σκοπούς όπως ενεργεί ως ένα σύμβολο κράτησης θέσης για τα προσαρμοσμένα δικαιώματα. (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=Το κλειδί του ορισμένου από το χρήστη πεδίου μπορεί να χρησιμοποιηθεί για προγραμματιστική πρόσβαση στο πεδίο μέσω του tag
custom-field-localize-field-name-help=Ο ορισμός ενός προσαρμοσμένου πεδίου σε όνομα πεδίου με δυνατότητα τοπικής προσαρμογής σημαίνει ότι το όνομα του πεδίου θα μετατοπισθεί σύμφωνα με τα κλειδιά γλώσσας που ορίζονται στο αρχείο ιδιοτήτων γλώσσας. Ανατρέξτε στην τεκμηρίωση για να παρακάμψετε τα προεπιλεγμένα κλειδιά γλώσσας. (Automatic Translation)
custom-field-precision-help=Η ακρίβεια ορίζει το μήκος του αριθμού. (Automatic Translation)
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Ο χαρακτηρισμός ενός ορισμένου από το χρήστη πεδίου ως ορατού με δικαίωμα τροποποίησης σημαίνει ότι ένας χρήστης με δικαιώματα τροποποίησης μπορεί να δει αυτό το πεδίο. Σε αυτήν την περίπτωση, αυτή η ρύθμιση υπερισχύει του χαρακτηρισμού του πεδίου ως κρυφού.
custom-fields-are-not-enabled-for-any-resource=Δεν έχουν ενεργοποιηθεί τα ορισμένα από το χρήστη πεδία για κανέναν πόρο.
