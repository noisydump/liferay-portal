custom-field-localize-field-name-help=Nastavení vlastního pole na název lokalizovatelného pole znamená, že název pole bude lokalizován podle jazykových klíčů definovaných v souboru vlastností jazyka. Přepište výchozí jazykové klíče v dokumentaci. (Automatic Translation)
custom-field-precision-help=Přesnost nastavuje délku čísla. (Automatic Translation)
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Nastavení uživatelského pole na Viditelné pro úpravy znamená, že uživatel který má práva na úpravu pole toto pole uvidí. Toto nastavení je v takovém případě nadřazeno vlastnosti Skryté.
