custom-field-hidden-help=Встановлення настроюване поле приховані означає, що значення поля ніколи не показано в певний інтерфейс користувача, крім того, це одне. Це дозволяє поле для більш неясними і передові цілей, таких як заповнювач для користувацькі дозволи. (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=Ключ настроювані поля використовується для доступу до поля програмно через &lt; Liferay-UI: настроюваний атрибут/&gt; тега. (Automatic Translation)
custom-field-localize-field-name-help=Настроювання настроюваного поля для імені поля з можливістю локалізації означає, що ім'я поля буде локалізовано відповідно до мовних розділів, визначених у файлі властивостей мови. Зверніться до документації, щоб змінити типові мовні ключі. (Automatic Translation)
custom-field-precision-help=Точність задає довжину числа. (Automatic Translation)
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Встановлення настроюваного поля для перегляду з дозволом на оновлення означає, що користувач із дозволом на оновлення може переглядати це поле. Цей параметр замінює значення приховані в цьому випадку. (Automatic Translation)
