custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=Ključ polja po meri se uporablja za dostop do polja programsko prek &lt; Liferay-UI: Custom-atribut/&gt; Tag. (Automatic Translation)
custom-field-localize-field-name-help=Če nastavite polje po meri za lokalizirano ime polja, se bo ime polja lokalizira glede na jezikovne tipke, ki so definirane v datoteki lastnosti jezika. Za preglasitev privzetih jezikovnih tipk glejte dokumentacijo. (Automatic Translation)
custom-field-precision-help=Natančnost nastavi dolžino številke. (Automatic Translation)
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Če nastavite polje po meri na vidno z dovoljenjem za posodabljanje, to polje lahko vidi uporabnik s posodobljanjem dovoljenja. Ta nastavitev preglasi vrednost skritega v tem primeru. (Automatic Translation)
