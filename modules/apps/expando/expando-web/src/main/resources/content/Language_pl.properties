custom-field-height-help=This sets the height of the input field in pixels.
custom-field-hidden-help=Ustawienie niestandardowe pole ukryte oznacza, że wartość pola nie jest wyświetlana w każdy interfejs użytkownika, oprócz ten jeden. Dzięki temu pole używane do celów bardziej niejasne i zaawansowane jak działając jako symbol zastępczy dla uprawnienia niestandardowe. (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=Klucz pola użytkownika jest wykorzystywany do dostępu programistycznego do pola przez tag
custom-field-localize-field-name-help=Ustawienie pola niestandardowego na nazwę pola lokalizowalną oznacza, że nazwa pola zostanie zlokalizowana zgodnie z kluczami językowymi zdefiniowanymi w pliku właściwości języka. Zapoznaj się z dokumentacją, aby zastąpić domyślne klucze języka. (Automatic Translation)
custom-field-precision-help=Precyzja ustawia długość liczby. (Automatic Translation)
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Ustawianie pola użytkownika jako widoczne dla uprawnień do aktualizacji oznacza że użytkownik z uprawnieniami do aktualizacji będzie mógł oglądać to pole. To ustawienie nadpisuje wartość ukryte.
custom-fields-are-not-enabled-for-any-resource=Pola użytkownika nie są włączone dla żadnego zasobu.
