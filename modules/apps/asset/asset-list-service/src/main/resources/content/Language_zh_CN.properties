asset-list-configuration-name=内容集
combine-assets-from-all-segments-in-asset-publisher-dynamic=在资产发布器中组合所有细分中的资产以获得动态内容集
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=在动态内容集模式中配置的资产发布器将组合与当前用户对应的所有细分中的内容集条目，而不仅仅组合默认情况下最相关细分中的条目。将此值设为 true 会使资产发布器在为属于多个细分的用户显示资产时延迟响应。
combine-assets-from-all-segments-in-asset-publisher-manual=在资产发布器中组合所有细分中的资产以获得手动内容集
combine-assets-from-all-segments-in-asset-publisher-manual-description=在手动内容集模式中配置的资产发布器将组合与当前用户对应的所有细分中的内容集条目，而不仅仅组合默认情况下最相关细分中的条目。