org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Async/sync jutulõnga pool suhe (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Konfigureerige asünkroonne suhe sünkroonne Teemad sisemise jutulõnga parki. Suhtarv peab olema positiivne ja seda võib kohandada, et see esindaks operatsiooni saatmist. Suurema arvu postitoimingute puhul peaks olema suurem suhe. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignoreeri ajalõpud (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Configure event handlers to be called without a timeout. If a timeout is configured by default, then all event handlers are called using the timeout. For performance optimization, it is possible to configure event handlers where the timeout handling is not used. This reduces the thread usage from the thread pools as the timeout handling requires an additional thread to call the event handler. However, the application should work without this configuration property. It is a pure optimization. The value is a list of strings. If a string ends with a dot, all handlers in exactly this package are ignored. If the string ends with a star, all handlers in this package and all subpackages are ignored. If the string neither ends with a dot nor with a star, this is assumed to define an exact class name. (Automatic Copy)
org-apache-felix-eventadmin-IgnoreTopic=Ignoreeri teemasid (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Konfigureerige teemad, mida ignoreerib sündmuse admin rakendamise jõudluse optimeerimine. Sel juhul ei toimetata sündmus registreeritud sündmuseohjurid. Väärtus on stringide loend (komadega eraldatud). Kui üks väärtus lõpeb punktiga, ignoreeritakse kõiki teemasid täpselt selles paketis. Kui üks väärtus lõpeb täht, ignoreeritakse kõiki teemasid selles paketis ja kõik sub paketid. Kui üksik väärtus ei lõpe punktiga ega Alusta, eeldatakse, et see määratleb täpse teema. Ühe tähe saab kasutada, et keelata tarne täielikult. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Nõua teemat (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Konfigureerige, kas sündmuseohjurid peavad olema teemas registreeritud. See on vaikimisi lubatud. Spetsifikatsioonis on öeldud, et sündmuseohjurid peavad registreerima nimekirja teemade kohta, millest nad huvitatud on. Selle sätte keelamine võimaldab, et ilma teemadeta ohjurid saavad kõik sündmused (st neid koheldakse sama kui teemat = *). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Lõime pool suurus (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Saate konfigureerida sündmuse kohaletoimetamiseks kasutatava jutulõnga kausta suuruse. Vaikeväärtus on 20. Suurte sündmuste korral suureneb. Väärtus vähem siis 2 käivitab vaikeväärtus. Kui bassein on ammendatud, sündmuse kohaletoimetamine on blokeeritud kuni lõime saab kättesaadavaks pool. Iga sündmus tarnitakse lõime pool, kui ignoreerida ajalõpud on konfigureeritud vastuvõttev sündmuseohjuri. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Ajalõpp (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Konfigureerige musta nimekirja ajalõpu millisekundites. Vaikeväärtus on 5000. Suurendada või vähendada omal äranägemisel. Väärtus alla 100 lülitub ajalõpud välja. Mis tahes muu väärtus on aeg millisekundites antud iga sündmuseohjuri enne, kui see saab blackloetletud. (Automatic Translation)
