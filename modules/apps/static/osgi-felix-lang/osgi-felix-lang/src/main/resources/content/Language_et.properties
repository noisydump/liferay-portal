ds-delayed-keepInstances=Säilita Komponenteksemplarid (Automatic Translation)
ds-delayed-keepInstances-help=Konfigureerige, kas hoida hilinenud komponentide juhtumeid, kui neid enam ei osuta. Deklaratiivsete teenuste kirjeldused näitavad, et hilinenud komponentide juhtumeid kõrvaldatakse, kui neid enam ei kasutata. Selle lipu seadmine põhjustab komponentide ei likvideeritud ja seega takistab neid pidevalt taasluua, kui neid kasutatakse sageli. Selliste komponentide näited võivad olla ka muud teenused. Vaikesäte on kasutamata komponentide kõrvaldamine. (Automatic Translation)
ds-factory-enabled=Laiendatud tehase komponendid (Automatic Translation)
ds-factory-enabled-help=Konfigureerige, kas lubada või mitte luua Factory Component eksemplaride põhjal tehase konfiguratsiooni tugi. See on Apache Felix SCR konkreetne laiend, mida selgesõnaliselt ei toeta deklaratiivne teenuste spetsifikatsioon. Selle funktsiooni sõltuvus takistada komponendi kasutamist koos teiste deklaratiivne teenuste rakendusi. Vaikeväärtus on vale selle funktsiooni keelamiseks. (Automatic Translation)
ds-global-extender=Globaalne ekstender (Automatic Translation)
ds-global-extender-help=Konfigureerige, kas laiendada kõiki kogumikuid, mis on selles kogumis nähtavad või mitte, sellesse kogumisse. (Automatic Translation)
ds-lock-timeout-milliseconds=Lock ajalõpu millisekundite (Automatic Translation)
