ds-loglevel=SCR Logi tase (Automatic Translation)
ds-loglevel-help=Konfigureerige Logi tase, et piirata logimisteabe saatmist OSGi LogService. Toetatud väärtused on SILUMINE, INFO, hoiatus ja tõrge. See atribuut ei kasutata, kui R7 LogService rakendamine on saadaval Logi tase saab konfigureerida selle teenuse kaudu. Vaikeväärtus on tõrge. (Automatic Translation)
