ds-delayed-keepInstances=Зберегти екземпляри компонентів (Automatic Translation)
ds-delayed-keepInstances-help=Настройте, чи слід зберігати екземпляри відкладене компонентів після того, як вони більше не згадуються. Декларативні специфікації послуг припускає, що випадки затримки компонентів утилізуються, якщо вони не використовуються довше. Встановлення цього прапора призводить до того, що компоненти не можна утилізувати, і таким чином запобігає їх постійно відтворених, якщо часто використовується. Прикладами таких складових можуть бути сервіси. Типовим є утилізація невикористовуваних компонентів. (Automatic Translation)
ds-factory-enabled=Розширені заводські компоненти (Automatic Translation)
ds-factory-enabled-help=Настройте, чи потрібно ввімкнути підтримку для створення екземплярів фабричних компонентів на основі заводських налаштувань. Таке розширення Apache Фелікс КР явно не підтримується декларативною специфікаціях послуг. Залежність від цієї функції перешкоджає використанню компонента інших декларативних послуг. Значення за промовчанням – false, щоб вимкнути цю функцію. (Automatic Translation)
ds-global-extender=Глобальний розширювач (Automatic Translation)
ds-global-extender-help=Настроїти, щоб розширити всі пакети, які є видимими або не до цього набору, до цього пакета. (Automatic Translation)
ds-lock-timeout-milliseconds=Час очікування блокування мілісекунд (Automatic Translation)
ds-lock-timeout-milliseconds-help=Налаштуйте, як довго блокування проводиться перед випуском через ймовірні взаємоблокування. (Automatic Translation)
ds-loglevel=Рівень журналу КР (Automatic Translation)
ds-loglevel-help=Настройте рівень журналу, щоб обмежити кількість відомостей журналювання, надісланих до служби OSGi LogService. Підтримувані значення — це НАЛАГОДЖЕННЯ, інформація, попередження та помилки. Ця властивість не використовується, якщо R7 LogService виконання, доступний як рівень журналу можна налаштувати через цю службу. Значення за промовчанням – це помилка. (Automatic Translation)
ds-stop-timeout-milliseconds=Зупинити тайм-аут мілісекунд (Automatic Translation)
ds-stop-timeout-milliseconds-help=Настройте, як довго чекати розшарування, щоб зупинити перед продовженням через ймовірні взаємоблокування. (Automatic Translation)
