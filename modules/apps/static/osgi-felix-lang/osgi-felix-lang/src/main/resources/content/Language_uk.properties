felix-fileinstall-bundles-startActivationPolicy=Використання політики активації пакетів під час запуску (Automatic Translation)
felix-fileinstall-bundles-startTransient=Старт розшарування Швидкоплино (Automatic Translation)
felix-fileinstall-dir=Каталог опитувань (Automatic Translation)
felix-fileinstall-filter=Фільтр імені файлу (Automatic Translation)
felix-fileinstall-log-level=Рівень журналу (Automatic Translation)
felix-fileinstall-noInitialDelay=Відсутність початкової затримки (Automatic Translation)
felix-fileinstall-poll=Інтервал опитування (Automatic Translation)
felix-fileinstall-start-level=Розшарування стартовий рівень (Automatic Translation)
felix-fileinstall-tmpdir=Temp Directory (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Коефіцієнт пулу з асинхронними/синхронізованими (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Налаштуйте відношення асинхронної до синхронізованих потоків у внутрішньому пулі. Коефіцієнт має бути додатним і може бути Скоригований для представлення розподілу поста для відправки операцій. Програми з вищою кількістю операцій після операції повинні мати більш високий коефіцієнт. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ігнорувати очікування (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Configure event handlers to be called without a timeout. If a timeout is configured by default, then all event handlers are called using the timeout. For performance optimization, it is possible to configure event handlers where the timeout handling is not used. This reduces the thread usage from the thread pools as the timeout handling requires an additional thread to call the event handler. However, the application should work without this configuration property. It is a pure optimization. The value is a list of strings. If a string ends with a dot, all handlers in exactly this package are ignored. If the string ends with a star, all handlers in this package and all subpackages are ignored. If the string neither ends with a dot nor with a star, this is assumed to define an exact class name. (Automatic Copy)
org-apache-felix-eventadmin-IgnoreTopic=Ігнорувати теми (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Настроювання теми, які ігноруються виконання адміністрування подій для оптимізації продуктивності. У цьому випадку подія не доставляється зареєстровані обробники подій. Значення — це список рядків (розділених комами). Якщо одне значення закінчується крапкою, всі теми в цьому пакеті ігноруються. Якщо одне значення закінчується зіркою, всі теми цього пакета і всі вкладені пакети ігноруються. Якщо одне значення Ні закінчується крапкою, ні з початком, це передбачається, щоб визначити точну тему. Одна зірка може бути використана для відключення доставки повністю. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Потрібна тема (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Настройте, чи потрібно обробники подій реєструвати тему. Це вмикається за промовчанням. Специфікація стверджує, що обробники подій повинні зареєструватися зі списком тем, які вони цікавлять. Вимкнення цього параметра дозволить, щоб обробники без теми отримували всі події (тобто вони обробляються так само, як і з темою = *). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Розмір різьби у пулі (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Налаштуйте розмір пулу потоків, які використовуються для доставки подій. Значення за промовчанням – 20. Збільшення у разі великої кількості подій. Значення менше 2 запускає значення за промовчанням. Якщо пул вичерпується, Доставка подій блокується, доки потік не стане доступним у пулі. Кожна подія доставляється до ланцюжка з пулу, якщо для обробника подій, що надходять, налаштовано очікування на ігнорування. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Аут (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Настроювання часу очікування в чорний список у мілісекундах. Значення за промовчанням,-5000. Збільшення або зменшення на власний розсуд. Значення менше 100 вимикає очікування. Будь-яке інше значення-це час у мілісекундах, наданий кожному обробнику подій, перш ніж він отримує чорний список. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Налаштуйте для виконання Apache Фелікс адміністрування подій. Ця конфігурація переписує конфігурацію, визначену в Framework властивості однакових імен. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Apache Фелікс захід адміністратора впровадження (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Apache Фелікс встановити файл (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Налаштуйте реалізацію декларативної служби Apache Фелікс. Ця конфігурація переписує конфігурацію, визначену в Framework властивості однакових імен. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Служба Apache Фелікс декларативні впровадження (Automatic Translation)