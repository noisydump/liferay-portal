import-wiki-users-help=Υποβάλετε ένα αρχείο CSV με τις διευθύνσεις email των χρηστών που θέλετε να ταιριάξετε με εκείνους του portal. Το αρχείο πρέπει να έχει δύο στήλες, όνομα χρήστη και διεύθυνση email. Αυτό το αρχείο μπορεί να εξαχθεί άμεσα μέσω SQL από τη βάση δεδομένων του MediaWiki.
