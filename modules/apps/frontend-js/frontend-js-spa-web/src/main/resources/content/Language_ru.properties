cache-expiration-time-description=Определите время, в минутах, в которых спа кэш очищается. Используйте нулевое значение, если кэш должен никогда не истекает во время навигации в спа. Используйте отрицательное значение, если кэш должен быть отключен. (Automatic Translation)
cache-expiration-time-name=Время истечения срока действия кэша (Automatic Translation)
disable-in-internet-explorer=Отключить SPA в Internet Explorer (Automatic Translation)
disable-in-internet-explorer-11=Отключить SPA в Internet Explorer 11 (Automatic Translation)
disable-in-internet-explorer-11-description=Из-за ошибки в движке рендеринга Trident (используется IE11), когда SPA используется для навигации страниц, медиа-запросы всегда будут применяться, когда указаны только запросы по мине-ширине или только максимальной ширине, даже если ширина страницы не соответствует этим запросам. Это также влияет на сторонние iframes на странице. Отспособь SPA для работы над этим вопросом. (Automatic Translation)
disable-in-internet-explorer-description=Для того, чтобы обойти ошибку в движке рендеринга Trident (используется IE11) и MSHTML рендеринга двигателя (используется Edge), правильно рендеринга страницы с SPA в настоящее время требует повторной загрузки всех файлов CSS на всех страницах навигации для всех браузеров Internet Explorer, что может привести к более медленной загрузке страниц с включенным SPA, чем с отключенным SPA. Отспособь SPA для работы над этим вопросом. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Похоже, что это занимает больше времени, чем ожидалось. (Automatic Translation)
navigation-exception-selectors-description=Определите селекторы CSS, которые следует игнорировать SPA. (Automatic Translation)
navigation-exception-selectors-name=Селекторы исключение навигации (Automatic Translation)
oops=УПС (Automatic Translation)
request-timeout-description=Определите время, в миллисекундах, в которых времени ожидания запроса спа. Используйте нулевое значение, если запрос должен никогда не тайм-аут. (Automatic Translation)
request-timeout-name=Время ожидания запроса (Automatic Translation)
spa-configuration-description=Для здесь чтобы изменения вступили в силу необходимо перезагрузить страницу браузера после сохранения. (Automatic Translation)
spa-configuration-name=Frontend спа инфраструктура (Automatic Translation)
the-spa-navigation-request-received-an-invalid-http-status-code=Запроса навигации SPA получил недопустимый код состояния HTTP. (Automatic Translation)
the-spa-request-timed-out=Истекло время ожидания запроса спа. (Automatic Translation)
there-was-an-unexpected-error-in-the-spa-request=Произошла непредвиденная ошибка в запросе спа. (Automatic Translation)
user-notification-timeout-description=Определите время, в миллисекундах, в которых показано уведомление пользователю о том, что запрос занимает больше времени, чем ожидалось. Используйте нулевое значение, если уведомление не должно быть показано. (Automatic Translation)
user-notification-timeout-name=Время ожидания уведомления пользователя (Automatic Translation)