disable-in-internet-explorer-11-description=با توجه به اشکال در موتور رندر عصای سه دندانه (استفاده شده توسط IE11) ، هنگامی که آبگرم برای ناوبری صفحه استفاده می شود ، پرس و جو رسانه ها همیشه اعمال خواهد شد که تنها حداقل عرض و یا فقط حداکثر عرض پرس و جو مشخص شده است ، حتی اگر عرض صفحه با آن نمایش داده نمی مطابقت ندارد. این نیز تاثیر می گذارد شخص ثالث در صفحه. غیر فعال کردن اسپا به اطراف این موضوع کار می کنند. (Automatic Translation)
