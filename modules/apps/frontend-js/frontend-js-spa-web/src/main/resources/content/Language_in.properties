cache-expiration-time-description=Menentukan waktu, dalam menit, di mana SPA cache dihapus. Menggunakan nilai nol jika cache seharusnya tidak pernah berakhir selama navigasi SPA. Menggunakan nilai negatif jika cache harus dinonaktifkan. (Automatic Translation)
cache-expiration-time-name=Waktu kedaluwarsa cache (Automatic Translation)
disable-in-internet-explorer=Nonaktifkan SPA di Internet Explorer (Automatic Translation)
disable-in-internet-explorer-11=Nonaktifkan SPA di Internet Explorer 11 (Automatic Translation)
disable-in-internet-explorer-11-description=Karena bug di mesin rendering Trident (digunakan oleh IE11), ketika SPA digunakan untuk navigasi halaman, query media akan selalu diterapkan ketika hanya min-width atau hanya Max-width query yang ditentukan, bahkan jika lebar halaman tidak cocok dengan query tersebut. Hal ini juga mempengaruhi iframe pihak ketiga di halaman. Nonaktifkan SPA untuk mengatasi masalah ini. (Automatic Translation)
disable-in-internet-explorer-description=Dalam rangka untuk mengatasi bug di mesin rendering Trident (digunakan oleh IE11) dan Mshtml rendering mesin (digunakan oleh Edge), benar render halaman dengan Spa saat ini membutuhkan kembali men-download semua file CSS pada semua halaman navigasi untuk semua browser Internet Explorer, yang dapat menyebabkan halaman untuk memuat lebih lambat dengan SPA diaktifkan dibandingkan dengan SPA dinonaktifkan. Nonaktifkan SPA untuk mengatasi masalah ini. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Sepertinya ini berlangsung lebih lama dari yang diharapkan. (Automatic Translation)
navigation-exception-selectors-description=Menentukan CSS penyeleksi yang SPA harus mengabaikan. (Automatic Translation)
navigation-exception-selectors-name=Navigasi pengecualian penyeleksi (Automatic Translation)
oops=UPS (Automatic Translation)
request-timeout-description=Menentukan waktu, dalam milidetik, di mana permintaan SPA kali keluar. Menggunakan nilai nol jika permintaan seharusnya tidak pernah timeout. (Automatic Translation)
request-timeout-name=Permintaan Timeout waktu (Automatic Translation)
spa-configuration-description=Untuk perubahan yang dibuat di sini untuk mengambil efek, Anda harus reload halaman browser setelah menyimpan. (Automatic Translation)
spa-configuration-name=Frontend SPA infrastruktur (Automatic Translation)
the-spa-navigation-request-received-an-invalid-http-status-code=SPA navigasi permintaan menerima kode status HTTP tidak valid. (Automatic Translation)
the-spa-request-timed-out=SPA permintaan timed out. (Automatic Translation)
there-was-an-unexpected-error-in-the-spa-request=Ada kesalahan tak terduga dalam permintaan SPA. (Automatic Translation)
user-notification-timeout-description=Menentukan waktu, dalam milidetik, di mana pemberitahuan ditampilkan kepada pengguna yang menyatakan bahwa permintaan berlangsung lebih lama dari yang diharapkan. Menggunakan nilai nol jika tidak ada pemberitahuan harus ditampilkan. (Automatic Translation)
user-notification-timeout-name=Pengguna pemberitahuan Timeout (Automatic Translation)