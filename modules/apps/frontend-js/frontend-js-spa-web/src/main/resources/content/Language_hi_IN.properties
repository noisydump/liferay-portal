cache-expiration-time-description=समय, मिनट में, जिसमें स्पा कैश को मंजूरी दे दी है, निर्धारित करें। कैश स्पा नेविगेशन के दौरान कभी नहीं समाप्त होना चाहिए, यदि किसी शून्य मान का उपयोग करें। यदि कैश अक्षम किया जाना चाहिए एक नकारात्मक मान का उपयोग करें। (Automatic Translation)
cache-expiration-time-name=कैश समय सीमा समाप्ति समय (Automatic Translation)
disable-in-internet-explorer=इंटरनेट एक्सप्लोरर में अक्षम स्पा (Automatic Translation)
disable-in-internet-explorer-11=इंटरनेट एक्सप्लोरर 11 में अक्षम एसपीए (Automatic Translation)
disable-in-internet-explorer-11-description=ट्राइडेंट रेंडरिंग इंजन (आईई11 द्वारा उपयोग किए जाने वाले) में एक बग के कारण, जब एसपीए का उपयोग पृष्ठ नेविगेशन के लिए किया जाता है, तो मीडिया प्रश्न हमेशा लागू किए जाएंगे जब केवल न्यूनतम-चौड़ाई या केवल अधिकतम चौड़ाई प्रश्न निर्दिष्ट किए जाते हैं, भले ही पृष्ठ की चौड़ाई उन प्रश्नों से मेल न खाती हो। यह पेज पर थर्ड पार्टी आईफ्रेम को भी प्रभावित करता है। इस मुद्दे के आसपास काम करने के लिए एसपीए अक्षम करें। (Automatic Translation)
disable-in-internet-explorer-description=त्रिशूल प्रतिपादन इंजन (IE11 द्वारा उपयोग किया जाता है) और MSHTML प्रतिपादन इंजन (एज द्वारा इस्तेमाल) में एक बग के आसपास काम करने के लिए, स्पा के साथ पृष्ठ को ठीक से प्रतिपादित करने के लिए वर्तमान में सभी इंटरनेट एक्सप्लोरर ब्राउज़रों के लिए सभी पृष्ठ नेविगेशन पर सभी सीएसएस फ़ाइलों को फिर से डाउनलोड करने की आवश्यकता है, जो स्पा विकलांगों की तुलना में सक्षम एसपीए के साथ अधिक धीरे-धीरे लोड करने के लिए पृष्ठों का कारण बन सकता है। इस मुद्दे के आसपास काम करने के लिए एसपीए अक्षम करें। (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=ऐसा लगता है कि यह अपेक्षा से अधिक समय ले रहा है। (Automatic Translation)
navigation-exception-selectors-description=स्पा को नजरअंदाज करना चाहिए सीएसएस चयनकर्ताओं को परिभाषित। (Automatic Translation)
navigation-exception-selectors-name=नेविगेशन अपवाद चयनकर्ताओं (Automatic Translation)
oops=उफ़ (Automatic Translation)
request-timeout-description=समय, जो में एक स्पा अनुरोध समय मिलीसेकंड में, परिभाषित। समयबाह्य अनुरोध कभी नहीं करना चाहिए, यदि किसी शून्य मान का उपयोग करें। (Automatic Translation)
request-timeout-name=अनुरोध समयबाह्य समय (Automatic Translation)
spa-configuration-description=प्रभाव लेने के लिए यहां किए गए परिवर्तनों के लिए, आपको सहेजने के बाद ब्राउज़र पृष्ठ को पुनः लोड करना होगा । (Automatic Translation)
spa-configuration-name=दृश्यपटल स्पा बुनियादी सुविधा (Automatic Translation)
the-spa-navigation-request-received-an-invalid-http-status-code=स्पा नेविगेशन अनुरोध एक अमान्य HTTP स्थिति कोड प्राप्त किया। (Automatic Translation)
the-spa-request-timed-out=स्पा अनुरोध टाइम आउट हो गया। (Automatic Translation)
there-was-an-unexpected-error-in-the-spa-request=स्पा अनुरोध में कोई अनपेक्षित त्रुटि आई। (Automatic Translation)
user-notification-timeout-description=समय, मिलीसेकंड में जो बताते हुए अनुरोध अपेक्षा से अधिक ले जा रहा है कि उपयोगकर्ता के लिए कोई सूचना प्रदर्शित करना है, में निर्धारित करें। सूचना नहीं दिखाया जाना चाहिए, यदि किसी शून्य मान का उपयोग करें। (Automatic Translation)
user-notification-timeout-name=उपयोगकर्ता सूचना समयबाह्य (Automatic Translation)