cache-expiration-time-description=Zdefiniować czas, w minutach, w których jest wyczyszczone w pamięci podręcznej SPA. Użyj wartość zero, jeśli nigdy nie wygaśnie pamięci podręcznej podczas nawigacji SPA. Użyj wartości ujemnej, jeśli pamięć podręczna powinna być wyłączona. (Automatic Translation)
cache-expiration-time-name=Czas wygaśnięcia pamięci podręcznej (Automatic Translation)
disable-in-internet-explorer=Wyłączanie spa w programie Internet Explorer (Automatic Translation)
disable-in-internet-explorer-11=Wyłączanie spa w programie Internet Explorer 11 (Automatic Translation)
disable-in-internet-explorer-11-description=Ze względu na błąd w trident renderowania aparatu (używane przez IE11), gdy SPA jest używany do nawigacji strony, zapytania nośnika będą zawsze stosowane, gdy tylko min szerokości lub tylko kwerendy o maksymalnej szerokości są określone, nawet jeśli szerokość strony nie pasuje do tych zapytań. Dotyczy to również ramek iframe innych firm na stronie. Wyłącz SPA, aby obejść ten problem. (Automatic Translation)
disable-in-internet-explorer-description=W celu obejścia błędu w trident renderowania silnika (używane przez IE11) i MSHTML renderowania silnika (używane przez Edge), prawidłowo renderowania strony z SPA obecnie wymaga ponownego pobrania wszystkich plików CSS na wszystkich nawigacji strony dla wszystkich przeglądarek Internet Explorer, co może spowodować, że strony będą ładowane wolniej z włączonym SPA niż przy wyłączonym SPA. Wyłącz SPA, aby obejść ten problem. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Wygląda na to, że to trwa dłużej, niż oczekiwano. (Automatic Translation)
navigation-exception-selectors-description=Definiowanie selektorów CSS, które SPA należy zignorować. (Automatic Translation)
navigation-exception-selectors-name=Selektory wyjątek nawigacji (Automatic Translation)
oops=Oops (Automatic Translation)
request-timeout-description=Zdefiniować czas, w milisekundach, w których limit czasu żądania SPA. Użyj wartość zero, jeśli wniosek powinien nigdy nie limitu czasu. (Automatic Translation)
request-timeout-name=Czas limit czasu żądania (Automatic Translation)
spa-configuration-description=Dla zmiany wprowadzone tutaj zaczęły obowiązywać należy ponownie załadować strony w przeglądarce po zapisaniu. (Automatic Translation)
spa-configuration-name=Frontend SPA infrastruktury (Automatic Translation)
the-spa-navigation-request-received-an-invalid-http-status-code=Odebrane żądanie nawigacji SPA nieprawidłowy kod stanu HTTP. (Automatic Translation)
the-spa-request-timed-out=Upłynął limit czasu żądania SPA. (Automatic Translation)
there-was-an-unexpected-error-in-the-spa-request=Wystąpił nieoczekiwany błąd w żądaniu SPA. (Automatic Translation)
user-notification-timeout-description=Zdefiniować czas, w milisekundach, w których powiadomienie jest wyświetlane użytkownikowi, stwierdzające, że żądanie trwa dłużej, niż oczekiwano. Jeśli powiadomienie nie powinny być wyświetlane, należy użyć wartość zero. (Automatic Translation)
user-notification-timeout-name=Limit czasu powiadomienia użytkownika (Automatic Translation)