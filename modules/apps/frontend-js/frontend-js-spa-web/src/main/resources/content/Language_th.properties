user-notification-timeout-description=กำหนดเวลา ในมิลลิวินาที จะแสดงการแจ้งเตือนไปยังผู้ใช้ที่ระบุว่า การร้องขอใช้เวลานานกว่าที่คาดไว้ ใช้ค่าศูนย์ถ้ามีการแจ้งเตือนควรแสดง (Automatic Translation)
