cache-expiration-time-description=กำหนดเวลา นาที ล้างข้อมูลแคสปา ใช้ค่าศูนย์ถ้าแคไม่ควรหมดอายุในระหว่างการนำสปา ใช้ค่าลบควรถูกปิดใช้งานแคช (Automatic Translation)
