request-timeout-name=ขอเวลาหมดเวลา (Automatic Translation)
spa-configuration-description=สำหรับแปลงนี่ผล คุณต้องโหลดหน้าเว็บเบราว์เซอร์หลังจากการบันทึก (Automatic Translation)
