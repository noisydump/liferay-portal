disable-in-internet-explorer-11=ปิดการใช้งานสปาใน Internet Explorer 11 (Automatic Translation)
disable-in-internet-explorer-11-description=เนื่องจากจุดบกพร่องในโปรแกรมการแสดงผลสามง่าม (ใช้โดย IE11) เมื่อสปาที่ใช้สำหรับการนำหน้าสื่อแบบสอบถามจะเสมอใช้เมื่อมีระบุเฉพาะความกว้างต่ำสุดหรือแบบสอบถามที่มีความกว้าง max เท่านั้นแม้ว่าความกว้างของหน้าไม่ตรงกับแบบสอบถามเหล่านั้น นอกจากนี้ยังมีผลต่อ iframe ของบริษัทอื่นบนหน้าเว็บ ปิดการใช้งานสปาเพื่อหลีกเลี่ยงปัญหานี้ (Automatic Translation)
disable-in-internet-explorer-description=เพื่อที่จะแก้ไขปัญหาในโปรแกรมการแสดงภาพสามง่าม (ใช้โดย IE11) และโปรแกรมการแสดงผล MSHTML (ใช้โดยขอบ), การแสดงผลอย่างถูกต้องของหน้าด้วยสปาในขณะนี้ต้องดาวน์โหลดไฟล์ CSS ทั้งหมดในทุกหน้า navigations สำหรับเบราว์เซอร์ Internet Explorer ทั้งหมด ซึ่งอาจทำให้หน้าโหลดช้าลงด้วยสปาที่เปิดใช้งานได้มากกว่าที่จะปิดสปา ปิดการใช้งานสปาเพื่อหลีกเลี่ยงปัญหานี้ (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=ดูเหมือนว่าข้อความนี้ใช้เวลานานกว่าที่คาดไว้ (Automatic Translation)
