disable-in-internet-explorer-11-description=Sayfa genişliği bu sorgularla eşleşmese bile, Sayfa genişliği yalnızca min genişliğinde veya yalnızca maksimum genişliksorguları belirtildiğinde, Sayfa gezintisi için SPA kullanıldığında, Trident işleme motorundaki (IE11 tarafından kullanılan) bir hata nedeniyle ortam sorguları her zaman uygulanır. Bu, sayfadaki üçüncü taraf iframe'leri de etkiler. Spa'yı bu sorunu çözmek için devre dışı kılmış olur. (Automatic Translation)
disable-in-internet-explorer-description=Trident render motoru (IE11 tarafından kullanılan) ve MSHTML işleme motoru (Edge tarafından kullanılan) bir hata etrafında çalışmak için, düzgün SPA ile sayfa render şu anda tüm Sayfa navigasyontüm CSS dosyaları yeniden indirme gerektirir tüm Internet Explorer tarayıcıları için, bu da sayfaların SPA özellikli ile daha yavaş yüklenmesine neden olabilir. Spa'yı bu sorunu çözmek için devre dışı kılmış olur. (Automatic Translation)
