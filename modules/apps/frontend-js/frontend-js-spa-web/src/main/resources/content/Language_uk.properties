cache-expiration-time-description=Визначення часу, у хвилинах, в якому очищення кеша спа-центр. Якщо кеш повинні ніколи не закінчиться протягом SPA навігації за допомогою нульове значення. Використовувати від'ємне значення, якщо кеш повинна бути відключена. (Automatic Translation)
cache-expiration-time-name=Термін кешування (Automatic Translation)
disable-in-internet-explorer=Вимкнути SPA у браузері Internet Explorer (Automatic Translation)
disable-in-internet-explorer-11=Вимкнути SPA у браузері Internet Explorer, 11 (Automatic Translation)
disable-in-internet-explorer-11-description=У зв'язку з помилкою при використанні двигуна тризуб (використовується IE11), коли спа використовується для навігації по сторінках, медіа-запити завжди будуть застосовуватися, коли тільки хв-ширина або тільки Max-ширина запитів вказані, навіть якщо ширина сторінки не відповідає цим запитам. Це також впливає на плаваючі фрейми сторонніх виробників на сторінці. Щоб вирішити цю проблему, вимкніть спа-центр. (Automatic Translation)
disable-in-internet-explorer-description=Для того, щоб обійти помилку в тризуб рендеринга (використовується IE11) і MSHTML рендеринга (використовується EDGE), правильно рендеринга сторінки з спа в даний час вимагає повторного завантаження всіх файлів CSS на всіх сторінках навігації для всіх браузерів Internet Explorer, що може призвести до того, що сторінки завантажуються повільніше, ніж у спа-центрі з вимкнутим. Щоб вирішити цю проблему, вимкніть спа-центр. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Схоже, що це займає більше часу, ніж очікувалося. (Automatic Translation)
navigation-exception-selectors-description=Визначити селектори CSS, які повинні ігнорувати спа-ЦЕНТР. (Automatic Translation)
navigation-exception-selectors-name=Навігація винятком селектори (Automatic Translation)
oops=Oops (Automatic Translation)
request-timeout-description=Визначити час, в мілісекундах, в якому SPA запит разів виходив. Використовувати нульове значення, якщо запит ніколи повністю не покладайтеся тайм-аут. (Automatic Translation)
request-timeout-name=Час очікування запиту (Automatic Translation)
spa-configuration-description=Для зміни, зроблені тут, щоб зміни вступили в силу необхідно перезавантажити сторінку браузера після збереження. (Automatic Translation)
spa-configuration-name=Інтерфейс КУРОРТНОЇ інфраструктури (Automatic Translation)
the-spa-navigation-request-received-an-invalid-http-status-code=Запит навігації SPA отримала неприпустимий код статусу HTTP. (Automatic Translation)
the-spa-request-timed-out=SPA-запиту минув. (Automatic Translation)
there-was-an-unexpected-error-in-the-spa-request=У спа-центрі запит був сталася неочікувана помилка. (Automatic Translation)
user-notification-timeout-description=Визначення часу, в мілісекундах, в якому сповіщення відображається для користувача, заявивши, що запит займає більше часу, ніж очікувалося. Якщо немає сповіщення необхідно пред'явити за допомогою нульове значення. (Automatic Translation)
user-notification-timeout-name=Користувач сповіщення про тайм-аут (Automatic Translation)