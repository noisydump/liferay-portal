user-notification-timeout-description=Definovať čas v milisekundách, v ktorom sa zobrazí upozornenie užívateľa o tom, že žiadosť trvá dlhšie, než sa očakávalo. Nulová hodnota použite, ak by sa zobrazovať žiadne oznámenie. (Automatic Translation)
