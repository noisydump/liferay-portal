disable-in-internet-explorer-11-description=Vzhľadom k chybe v Trident rendering engine (používa IE11), keď SPA sa používa pre navigáciu na stránke, budú mediálne dotazy vždy použiť, keď len min-šírka alebo len max-šírka dotazy sú špecifikované, aj keď šírka stránky nezodpovedá tieto dotazy. To tiež ovplyvňuje tretej strany iframe na stránke. Zakázať SPA tento problém obísť. (Automatic Translation)
disable-in-internet-explorer-description=Aby bolo možné obísť chybu v Trident rendering engine (používa IE11) a MSHTML rendering engine (používa Edge), správne vykresľovanie stránky s SPA v súčasnosti vyžaduje re-sťahovanie všetkých CSS súborov na všetkých stránkach Navigations pre všetky prehliadače Internet Explorer, čo môže spôsobiť, že stránky sa načítavajú pomalšie s SPA povolené ako s SPA zdravotne postihnutých. Zakázať SPA tento problém obísť. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Vyzerá to, že to trvá dlhšie, než sa očakávalo. (Automatic Translation)
