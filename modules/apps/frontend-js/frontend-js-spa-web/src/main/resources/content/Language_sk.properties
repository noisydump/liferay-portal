cache-expiration-time-description=Definovať čas v minútach, v ktorom SPA cache sa zbaví. Použiť nulovú hodnotu, ak cache by nikdy skončiť počas plavby SPA. Používať zápornú hodnotu, ak by mala byť vypnutá vyrovnávacia pamäť. (Automatic Translation)
