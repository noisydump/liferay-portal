disable-in-internet-explorer-11-description=Z důvodu chyby v vykreslovací modul Trident (používá IE11), při spa se používá pro navigaci na stránce, dotazy médií budou vždy použity, pokud jsou zadány pouze min-šířka nebo pouze maximální šířka dotazy, i v případě, že šířka stránky neodpovídá tyto dotazy. To se týká také iframe třetích stran na stránce. Chcete-li tento problém vyřešit, zakažte spa. (Automatic Translation)
disable-in-internet-explorer-description=Aby bylo možné obejít chybu v renderovacím enginu Trident (používaný iE11) a vykreslovacím stroji MSHTML (používaný edgem), správně vykreslování stránky s SPA v současné době vyžaduje opětovné stažení všech souborů CSS na všech navigačních stránkách pro všechny prohlížeče Internet Explorer, může způsobit, že se stránky načítají pomaleji s povoleným spa než se zakázaným spa. Chcete-li tento problém vyřešit, zakažte spa. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Vypadá to, že to trvá déle, než bylo očekáváno. (Automatic Translation)
navigation-exception-selectors-description=Definování CSS selektorů, které LÁZNĚ by měly ignorovat. (Automatic Translation)
navigation-exception-selectors-name=Navigace výjimek voliče (Automatic Translation)
oops=Chybička se vloudila (Automatic Translation)
request-timeout-description=Definujte čas, v milisekundách, v nichž časový limit žádosti SPA. Použijte hodnotu nula, pokud žádost by měla nikdy časový limit. (Automatic Translation)
request-timeout-name=Čas časový limit požadavku (Automatic Translation)
spa-configuration-description=Pro změny se projeví musí znovu načíst stránku prohlížeče po jeho uložení. (Automatic Translation)
spa-configuration-name=Frontend lázeňské infrastruktury (Automatic Translation)
