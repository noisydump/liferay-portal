user-notification-timeout-description=Definujte čas, v milisekundách, v nichž je zobrazena oznámení uživateli, uvádějící, že žádosti trvá déle, než bylo očekáváno. Použijte hodnotu nula, pokud žádné oznámení by měla být zobrazena. (Automatic Translation)
