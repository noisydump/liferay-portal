disable-in-internet-explorer-11-description=由於三叉星呈現引擎（IE11 使用）中的 Bug，當 SPA 用於頁面導航時，即使頁面寬度與這些查詢不匹配，在僅指定最小寬度或僅指定最大寬度查詢時，也會始終應用媒體查詢。這也會影響頁面上的協力廠商 iframe。禁用 SPA 以解決此問題。 (Automatic Translation)
