navigation-exception-selectors-name=Selectoare de excepţie navigare (Automatic Translation)
oops=Oops (Automatic Translation)
request-timeout-description=Definească momentul, în milisecunde, în care o cerere de SPA ori afară. Utilizaţi o valoare zero în cazul în care cererea ar trebui să niciodată timeout. (Automatic Translation)
request-timeout-name=Timp de expirare cerere (Automatic Translation)
spa-configuration-description=Pentru modificările făcute aici să aibă efect, trebuie să reîncărcaţi pagina browser-ului dupa salvare. (Automatic Translation)
spa-configuration-name=Infrastructura de SPA frontend (Automatic Translation)
