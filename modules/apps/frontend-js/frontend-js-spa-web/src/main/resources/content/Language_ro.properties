user-notification-timeout-description=Definească momentul, în milisecunde, în care o notificare este afişată pentru utilizator care să ateste că cererea durează mai mult decât se aştepta. Utilizaţi o valoare zero în cazul în care notificarea nu ar trebui să fi indicat. (Automatic Translation)
