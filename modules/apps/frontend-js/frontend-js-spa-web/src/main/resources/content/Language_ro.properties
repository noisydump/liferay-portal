cache-expiration-time-description=Definiţi timpul, în minute, în care se curăță cache-ul SPA. Utilizaţi o valoare zero în cazul în care cache-ul ar trebui să nu expiră niciodată în timpul navigării SPA. Utilizaţi o valoare negativă în cazul în care cache-ul trebuie să fie dezactivată. (Automatic Translation)
cache-expiration-time-name=Timp de expirare cache (Automatic Translation)
