disable-in-internet-explorer-11-description=Datorită unei erori în motorul de randare Trident (utilizat de IE11), atunci când SPA este utilizat pentru navigarea pe pagină, interogările media vor fi întotdeauna aplicate atunci când sunt specificate numai interogările cu lățimem sau numai latime maximă, chiar dacă lățimea paginii nu se potrivește cu aceste interogări. Acest lucru afectează, de asemenea, iframes terțe parte pe pagină. Dezactivați SPA pentru a rezolva această problemă. (Automatic Translation)
disable-in-internet-explorer-description=În scopul de a lucra în jurul unui bug în motorul de randare Trident (folosit de IE11) și mshtml motor de randare (folosit de Edge), redarea în mod corespunzător pagina cu SPA necesită în prezent re-descărcarea tuturor fișierelor CSS pe toate paginile de navigare pentru toate browserele Internet Explorer, care poate provoca pagini pentru a încărca mai lent cu SPA activat decât cu SPA dezactivat. Dezactivați SPA pentru a rezolva această problemă. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Se pare ca acest lucru durează mai mult decât se aştepta. (Automatic Translation)
