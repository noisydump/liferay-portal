cache-expiration-time-description=Xác định thời gian, trong vài phút, trong đó bộ nhớ cache của SPA sẽ bị xóa. Sử dụng một giá trị số không nếu bộ nhớ cache nên không bao giờ hết hạn trong thời gian điều hướng SPA. Sử dụng một giá trị tiêu cực nếu bộ nhớ cache nên được vô hiệu hóa. (Automatic Translation)
cache-expiration-time-name=Thời gian hết hạn bộ nhớ cache (Automatic Translation)
disable-in-internet-explorer=Vô hiệu hoá SPA trong Internet Explorer (Automatic Translation)
disable-in-internet-explorer-11=Vô hiệu hoá SPA trong Internet Explorer 11 (Automatic Translation)
disable-in-internet-explorer-11-description=Do một lỗi trong công cụ dựng hình Trident (được sử dụng bởi IE11), khi SPA được sử dụng để điều hướng trang, Media queries sẽ luôn được áp dụng khi chỉ có chiều rộng tối thiểu hoặc chỉ các truy vấn chiều rộng lớn được chỉ định, ngay cả nếu chiều rộng của trang không khớp với những truy vấn đó. Điều này cũng ảnh hưởng đến iFrames của bên thứ ba trên trang. Vô hiệu hoá SPA để khắc phục sự cố này. (Automatic Translation)
disable-in-internet-explorer-description=Để làm việc xung quanh một lỗi trong Trident Rendering Engine (được sử dụng bởi IE11) và MSHTML Rendering Engine (sử dụng bởi Edge), đúng rendering trang với SPA hiện đang yêu cầu tải lại tất cả các file CSS trên tất cả các trang navigations cho tất cả các trình duyệt Internet Explorer, có thể gây ra các trang để tải chậm hơn với SPA kích hoạt hơn với SPA bị vô hiệu hoá. Vô hiệu hoá SPA để khắc phục sự cố này. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Chỗ ở này có vẻ như đây mất nhiều thời gian hơn dự kiến. (Automatic Translation)
navigation-exception-selectors-description=Xác định các CSS selectors SPA nên bỏ qua. (Automatic Translation)
navigation-exception-selectors-name=Chuyển hướng ngoại lệ Trạch (Automatic Translation)
oops=Rất tiếc (Automatic Translation)
request-timeout-description=Xác định thời gian, trong mili giây, trong đó yêu cầu SPA lần ra. Sử dụng một giá trị số không nếu yêu cầu không bao giờ nên thời gian chờ. (Automatic Translation)
request-timeout-name=Yêu cầu thời gian chờ thời gian (Automatic Translation)
spa-configuration-description=Để thay đổi thực hiện ở đây có hiệu lực, bạn phải tải lại trang trình duyệt sau khi lưu. (Automatic Translation)
spa-configuration-name=Cơ sở hạ tầng lối vào SPA (Automatic Translation)
the-spa-navigation-request-received-an-invalid-http-status-code=Yêu cầu chuyển hướng SPA nhận được một mã trạng thái HTTP không hợp lệ. (Automatic Translation)
the-spa-request-timed-out=SPA yêu cầu hết thời gian. (Automatic Translation)
there-was-an-unexpected-error-in-the-spa-request=Đã có một lỗi bất ngờ trong yêu cầu của SPA. (Automatic Translation)
user-notification-timeout-description=Xác định thời gian, trong mili giây, trong đó một thông báo được hiển thị cho người dùng nói rằng yêu cầu mất nhiều thời gian hơn dự kiến. Sử dụng giá trị 0 nếu không có thông báo sẽ được hiển thị. (Automatic Translation)
user-notification-timeout-name=Thời gian chờ thông báo người dùng (Automatic Translation)