cache-expiration-time-description=Зададете време, в минути, в които се изчиства кеша на спа. Използвайте нулева стойност, ако кеша никога не трябва да изтича през Спа навигация. Използвайте отрицателна стойност, ако кеш трябва да бъде прекратен. (Automatic Translation)
cache-expiration-time-name=Кеш свършване време (Automatic Translation)
disable-in-internet-explorer=Забраняване на СПА в Internet Explorer (Automatic Translation)
disable-in-internet-explorer-11=Забраняване на СПА в Internet Explorer 11 (Automatic Translation)
disable-in-internet-explorer-11-description=Поради грешка в машината за рендиране на тризъбец (използвана от IE11), когато SPA се използва за навигация на страницата, медийни заявки винаги ще се прилагат, когато са зададени само минимална ширина или само заявки с максимална ширина, дори ако ширината на страницата не съответства на тези заявки. Това също засяга външни рамки на страницата. Забрани темпото на СПА за да заобиколите този проблем. (Automatic Translation)
disable-in-internet-explorer-description=За да заобиколите бъг в тризъбената рендиране (използван от IE11) и MSHTML рендиране на двигателя (използван от Edge), правилно рендиране на страницата със СПА в момента изисква повторно изтегляне на всички CSS файлове на всички страници навигация за всички Internet Explorer браузъри, което може да накара страниците да се зареждат по-бавно с включен SPA, отколкото с увреждания на SPA. Забрани темпото на СПА за да заобиколите този проблем. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Тя изглежда като това отнема повече време от очакваното. (Automatic Translation)
navigation-exception-selectors-description=Дефинира CSS селектори, че СПА трябва да се игнорира. (Automatic Translation)
navigation-exception-selectors-name=Навигация изключение селектори (Automatic Translation)
oops=Опа (Automatic Translation)
request-timeout-description=Зададете време, в милисекунди, в която Спа искане време вън. Използвайте нулева стойност, ако искането трябва никога изчакване. (Automatic Translation)
request-timeout-name=Време за изчакване на заявка (Automatic Translation)
spa-configuration-description=За промени, направени тук, за да влязат в сила трябва да презаредите страницата на браузъра след записване. (Automatic Translation)
spa-configuration-name=Интерфейса Спа инфраструктура (Automatic Translation)
the-spa-navigation-request-received-an-invalid-http-status-code=Спа навигация искане получи невалиден HTTP статус код. (Automatic Translation)
the-spa-request-timed-out=На Спа заявката изтече. (Automatic Translation)
there-was-an-unexpected-error-in-the-spa-request=Имаше неочаквана грешка в спа искането. (Automatic Translation)
user-notification-timeout-description=Зададете време, в милисекунди, в който се показва известие на потребителя, като посочва, че искането е отнема повече от очакваното. Използвайте нулева стойност, ако никаква нотификация трябва да бъде показана. (Automatic Translation)
user-notification-timeout-name=Време на изчакване на потребителя уведомление (Automatic Translation)