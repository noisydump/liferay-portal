enable-aui-preload=Προφορτώστε τις ευρέως χρησιμοποιημένες ενότητες AUI (Automatic Translation)
enable-aui-preload-description=Προφόρτωση που χρησιμοποιούνται ευρέως AUI ενότητες θα τους καταστήσει διαθέσιμους μόλις φορτωθεί η σελίδα, καθιστώντας περιττό να τους φέρω από το διακομιστή σε επόμενες αιτήσεις. (Automatic Translation)
frontend-js-aui-configuration-description=Οι ρυθμίσεις σε αυτήν τη ρύθμιση παραμέτρων σάς επιτρέπουν να ελέγχετε πότε και πώς να φορτώνετε το AUI για συμβατότητα με παλαιότερες εκδόσεις. Για να εφαρμοστούν οι αλλαγές που γίνονται εδώ, πρέπει να φορτώσετε ξανά τη σελίδα του προγράμματος περιήγησης μετά την αποθήκευση. (Automatic Translation)
frontend-js-aui-configuration-name=ΑΟυΙ (Automatic Translation)